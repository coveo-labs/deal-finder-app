{% extends "skeleton.html" %} {% set active_page = "near" %} {% block body %}
<p id="error"></p>

<div class="form-inline">
	<div class="form-group">
		<label for="radius">Radius (m)&nbsp;&nbsp;</label>
		<input id="radius" type="text" data-slider-min="10" data-slider-max="10000" data-slider-step="5" />
	</div>
</div>

<script src="/js/sliderSetup.js"></script>

<div id="search" class="CoveoSearchInterface" data-enable-history="false" data-design="new" data-expression="@source=deals">
	<div class="coveo-main-section">
		<div class="coveo-results-column">
			<div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true">
				<script id="Default" class="result-template" type="text/underscore" data-layout="list">
					<div class="coveo-result-frame">
						<div class="coveo-result-row">
							<div class="coveo-result-cell">
								<div class="coveo-result-row">
									<div class="coveo-result-cell" style="font-size:18px;">
										<a class="CoveoResultLink">
											<%=raw.company_name%>
										</a>
									</div>
									<div class="coveo-result-cell" style="width:120px; text-align:right; font-size:12px">
										<span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
									</div>
								</div>
								<div class="coveo-result-row">
									<div class="coveo-result-cell">
										<span class="CoveoFieldValue" data-field="@deal_type">Type: </span>
									</div>
								</div>
								<div class="coveo-result-row">
									<div class="coveo-result-cell">
										<span class="CoveoFieldValue" data-field="@description"></span>
									</div>
								</div>
								<div class="coveo-result-row">
									<div class="coveo-result-cell">
										<span class="CoveoFieldValue" data-field="@distance">Distance (m): </span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</script>
			</div>
		</div>
	</div>
</div>


<script src="/js/nearme.js"></script>
{% endblock %}
